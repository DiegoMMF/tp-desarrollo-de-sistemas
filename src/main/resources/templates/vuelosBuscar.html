<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aeropuerto Internacional de Sauce Viejo</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
    <div class="container main">
        <header>
            <div class="container navegador">
                <div class="row">
                </div>
            </div>
        </header>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h2 class="text-center mb-5">Listado de Vuelos</h2>
                    <form th:action="@{/vuelosBuscar}" th:object="${formBean}" method="post">
                        <div class="row form-group">
                            <label class="col-md-3">Fecha de Partida</label>
                            <input type="datetime-local" th:field="*{fechaHoraPartida}"
                                class="form-control col-md-8" pattern="yyyy-MM-dd'T'HH:mm">
                        </div>
                        <button type="submit" name="action" value="Buscar"
                            class="btn btn-success mt-4 mb-4">Buscar</button>
                        <button type="submit" name="action" value="Cancelar"
                            class="btn btn-danger mt-4 mb-4">Cancelar</button>
                        <button type="submit" name="action" value="Registrar"
                            class="btn btn-primary mt-4 mb-4">Registrar</button>
                    </form>

                    <table th:if="${listadoVuelos != null}"
                        class="table table-bordered table-striped text-center">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Nro de Vuelo</th>
                                <th>Tipo de Vuelo</th>
                                <th>Estado</th>
                                <th>Asientos Libres</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vuelo : ${listadoVuelos}">
                                <td th:text="${vuelo.fechaHoraPartida}"></td>
                                <td th:text="${vuelo.numeroVuelo}"></td>
                                <td th:text="${vuelo.tipoVuelo}"></td>
                                <td th:text="${vuelo.estado}"></td>
                                <td th:text="${vuelo.asientos}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="pie-de-pagina">
        </footer>
    </div>
</body>

</html>
