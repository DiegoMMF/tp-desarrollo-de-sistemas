<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeropuerto Internacional de Sauce Viejo</title>

    <link rel="stylesheet" href="estilos.css" type="text/css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

</head>
<!--contenedor del body-->
<div class="container main">

    <body>
        <header>
            <div class="container navegador">
                <div class="row">

                </div>

            </div>

        </header>


        <div class="container mt-5">

            <div class="row justify-content-center">
                <div class="col-md-12">

                    <h2 class="text-center mb-5">Listado de Vuelos</h2>
                    <form th:action="@{/vuelosBuscar}" th:object="${formBean}" method="get">

                        <div class="row form-group">


                            <label class="col-md-3">Fecha de Partida</label>
                            <input type="date" th:field="*{fechaHoraPartida}" class="form-control col-md-8">

                        </div>

                        <button type="submit" class="btn btn-success mt-4 mb-4">Buscar</button>
                    </form>

                    <table class="table table-bordered table-striped text-center">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Nro de Vuelo</th>
                                <th>Tipo de Vuelo</th>
                                <th>Estado</th>
                                <th>Asientos Libres</th>
                            </tr>
                        </thead>

                        <tbody>


                            <tr th:each="data : ${listadoVuelos}">
                                <td th:text="${data.fechaHoraPartida}"></td>
                                <td th:text="${data.numeroVuelo}"></td>
                                <td th:text="${data.tipoVuelo}"></td>
                                <td th:text="${data.estado}"></td>
                                <td th:text="${data.asientos}"></td>
                            </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>

        </br>

        <footer class="pie-de-pagina">

        </footer>

</div>
</body>
</div>

</html>
